 <div class="flightCard">
    <div class="container">
        <div class="row">
            <p class="departure-arrival"> {{ take_off_time }} -  {{landing_time }} </p>
            <p class="cost">{{ cost }}</p>

        </div>

        <div class="row">
            <p class="cities">{{ departure_city }} - {{ destination_city }}</p>
            <p class="duration">{{ duration }}H</p>
        </div>


        <div class="row">
            <button  (click)="navigateToPassengerList(guests)" >Select</button>

        </div>
    </div>



</div>
