<div class="flight-details">
    <div class="detail-row">
      <span>From:</span>
      <span>{{ from }}</span>
    </div>
    <div class="detail-row">
      <span>To:</span>
      <span>{{ to }}</span>
    </div>
    <div class="detail-row">
      <span>Date:</span>
      <span>{{ date }}</span>
    </div>
    <div class="detail-row">
      <span>Passengers:</span>
      <span>{{ passengers }}</span>
    </div>
  </div>
